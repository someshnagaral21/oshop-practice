<div class="row">
  <div class="col-3">
    <div class="sticky-top">
      <div class="list-group">
        <a
          class="list-group-item list-group-item-action"
          [class.active]="!category"
          routerLink="/"
        >
        All Categories
      </a>
        <a 
          *ngFor="let c of categories$ | async" 
          routerLink="/"
          [queryParams]="{ category: c.id }"
          class="list-group-item list-group-item-action"
          [class.active]="category === c.id"
          >
            {{ c.name }}
        </a>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="row">
        <ng-container *ngFor="let p of filteredProducts; let i = index ">
          <div class="col">
            <div class="card"  style="width: 15rem;">
              <img [src]="p.imageUrl" class="card-img-top" alt="Card image cap">
              <div class="card-body">
                <h4 class="card-title">{{ p.title }}</h4>
                <p class="card-text">{{ p.price | currency:'USD': true }}</p>
              </div>
              <div class="card-footer">
                  <button
                  (click)="addToCart(p)"
                  class="btn btn-primary btn-block">Add to Cart</button>
              </div>
            </div>
          </div>
          <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
        </ng-container>
      </div>
  </div>

</div>
