<div class="row">
  <div class="col-3">
      <product-filter [category]="category"></product-filter>
  </div>
  <div class="col">
    <div class="row">
        <div class="col-md-6 col-xs-6" *ngFor="let p of filteredProducts; let i = index ">
          <product-card [product]="p" [shopping-cart]="cart"></product-card>
        </div>
        <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
      </div>
  </div>

</div>
